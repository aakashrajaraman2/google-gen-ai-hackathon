<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document UI</title>
    <link rel="stylesheet" href="../static/claim_resolution.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Submitted claims</h1>
        </header>
        
        <div class="documents-grid">
            <div class="document-card">
                <div class="document-preview">
                    <div class="document-icon">SBI Health Insurance form - Claim ID</div>
                </div>
                <div class="document-info">
                    <div class="document-title-row">
                        <h2>Your claim has been rejected</h2>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <button class="add-document-btn">Understand why!</button>
    </div>
</body>
</html>
